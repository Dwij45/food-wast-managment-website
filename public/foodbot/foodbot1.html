        button {

            transition: all 0.3s ease;

        }

        button:hover {

            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
            background: linear-gradient(135deg, #43a047 0%, #388e3c 100%);
        }

        button:active {
            transform: translateY(0);
        }

        #chat-history::-webkit-scrollbar {
            width: 8px;
        }

        #chat-history::-webkit-scrollbar-track {
            background: #f1f8e9;
            border-radius: 4px;
        }

        #chat-history::-webkit-scrollbar-thumb {
            background: #a5d6a7;
            border-radius: 4px;
        }

        #chat-history::-webkit-scrollbar-thumb:hover {

        }

        @keyframes typing {

        }

        .typing span {
            animation: typing 1.4s infinite;
            animation-fill-mode: both;
        }

        .typing span:nth-child(3) { animation-delay: .4s; }

    <h1>🌱 Food Waste Management Bot</h1>
    <div id="chat-container">
        <div id="chat-history"></div>
        <form id="chat-form">
            <input type="text" id="prompt" placeholder="Ask about reducing food waste..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const chatHistory = document.getElementById('chat-history');

            // Append user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = prompt;
            chatHistory.appendChild(userMessage);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            if (prompt.toLowerCase() === 'bye' || prompt.toLowerCase() === 'exit') {
                const endMessage = document.createElement('div');
                endMessage.className = 'message bot';
                endMessage.textContent = '🌱 Thank you for helping reduce food waste! Goodbye! 👋';
                chatHistory.appendChild(endMessage);
                chatHistory.scrollTop = chatHistory.scrollHeight;
                return;
            }

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot typing';
            typingIndicator.innerHTML = '<span>.</span><span>.</span><span>.</span>';
            chatHistory.appendChild(typingIndicator);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    throw new Error(HTTP error! status: ${response.status});
                }

                const data = await response.json();
                
                // Remove typing indicator
                chatHistory.removeChild(typingIndicator);

                // Append bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                chatHistory.appendChild(botMessage);

                const words = data.response.split(' ');
                let delay = 0;
                words.forEach(word => {
                    setTimeout(() => {
                        botMessage.textContent += (botMessage.textContent ? ' ' : '') + word;
                        chatHistory.scrollTop = chatHistory.scrollHeight;
                    }, delay);
                    delay += 30;
                });
            } catch (error) {
                chatHistory.removeChild(typingIndicator);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot';
                errorMessage.textContent = '❌ Oops! Something went wrong: ' + error.message;
                chatHistory.appendChild(errorMessage);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            document.getElementById('prompt').value = '';
        });
    </script>
