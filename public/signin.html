    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to bottom, #f0fdf4, #dcfce7);
        }
    
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .header-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: #16a34a;
            overflow: hidden;
        }

        .header-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/api/placeholder/400/320') center/cover;
            opacity: 0.3;
        }

        .logo-container {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            margin: 70px auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 60px;
            height: 60px;
            color: #16a34a;
        }
    
        .title {
            color: #166534;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
    
        .input-group {
            margin-bottom: 16px;
        }
    
        label {
            color: #16a34a;
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcfce7;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }
    
        input:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }
    
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #16a34a;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    
        button:hover {
            background-color: #15803d;
        }
    
        .switch-page {
            text-align: center;
            color: #166534;
        }
    
        .switch-page a {
            color: #16a34a;
            text-decoration: none;
            font-weight: 500;
        }
    
        .switch-page a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc2626;
            text-align: center;
            margin-top: 12px;
            padding: 8px;
            border-radius: 6px;
            background-color: #fef2f2;
            display: none;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #16a34a;
            font-size: 14px;
        }

        .footer-text p:last-child {
            color: #22c55e;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-image"></div>
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
            </svg>
        </div>
        <h2 class="title">Food Waste Management</h2>
        <div id="signin-form">
            <div class="input-group">
                <label for="signin-username">Username</label>
                <input type="text" id="signin-username" name="username" placeholder="Enter username">
            </div>
            <div class="input-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" name="password" placeholder="Enter password">
            </div>
            <button onclick="signin()">
                Sign In
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
            <div class="switch-page">
                New to our platform? <a href="/">Create an account</a>
            </div>
            <div id="error-message" class="error-message"></div>
            <div class="footer-text">
                <p>Join us in reducing food waste</p>
                <p>Every action counts</p>
            </div>
        </div>
    </div>


    <script>
        async function signin() {
            try {
                const username = document.getElementById('signin-username').value.trim();
                const password = document.getElementById('signin-password').value.trim();

                if (!username || !password) {
                    displayError("Both fields are required.");
                    return;
                }

                const response = await axios.post('/signin', {
                    username: username,
                    password: password
                });

                if (response.data.token) {
                    localStorage.setItem("token", response.data.token);
                }
                // function navtodashboard(){
                    window.location.href = '/dashboard';

                // }
            
            } catch (error) {
                displayError(error.response?.data?.message || "Sign in failed.");
            }
        }

        function displayError(message) {
            const errorMessageElement = document.getElementById('error-message');
            errorMessageElement.textContent = message;
        }

        
    </script>
</body>
</html>
