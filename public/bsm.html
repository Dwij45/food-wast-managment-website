    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        :root {
            --primary-green: #2F4F4F;
            --secondary-green: #8FBC8F;
            --light-green: #F0FFF0;
            --accent-green: #3CB371;
            --error-grey: #808080;
        }

        body {
            background-image: url('\pics\box.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            /* display: flex; */
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .page-container {
             display: flex;
             width: 100%;
             gap: 2rem;
             align-items: flex-start;
             margin-left: 1cm; 
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: formSlideIn 0.5s ease-out;
        }

        .decorative-image {
            /* position: sticky; */
            top: 20px;
            width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .decorative-image img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .decorative-image img:hover {
            transform: scale(1.02);
        }

        @keyframes formSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            /* background-image: url('/pic/box.jpg'); */
            background-image: url(\pics\box.jpg);

            background-size: cover;
            background-position: center;
            padding: 2rem;
            border-radius: 10px;
            position: relative;
        }

        .form-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        .form-header h2, .form-header p {
            position: relative;
            z-index: 1;
        }

        .form-header h2 {
            color: var(--primary-green);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-green);
            font-weight: bold;
        }

        .form-group i {
            color: var(--accent-green);
            width: 20px;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 0.8rem 0.8rem 2.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(60, 179, 113, 0.2);
        }

        .form-control:hover {
            border-color: var(--secondary-green);
        }

        .field-icon {
            position: absolute;
            left: 1.5rem;
            top: 2.8rem;
            color: var(--accent-green);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-submit {
            background-color: var(--accent-green);
            color: white;
        }

        .btn-submit:hover {
            background-color: var(--primary-green);
            transform: translateY(-2px);
        }

        .btn-clear {
            background-color: #f8f9fa;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-clear:hover {
            background-color: #e9ecef;
            border-color: #666;
        }

        @media (max-width: 1024px) {
            .page-container {
                flex-direction: column;
            }

            .decorative-image {
                width: 100%;
                max-width: 600px;
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
            }

            .form-container {
                padding: 1rem;
            }

            .page-container {
                margin-left: 0.5cm;
            }
        }


        body {

/* Dropdown Styles */
 .dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 200px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border-radius: 5px;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.nested-dropdown-content {
    display: none;
    position: absolute;
    left: 100%;
    top: 0;
    background-color: white;
    min-width: 200px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border-radius: 5px;
}

.nested-dropdown:hover .nested-dropdown-content {
    display: block;
}

.dropdown-content a,
.nested-dropdown-content a {
    color: #2c5a2c;
    padding: 12px 20px;
    display: block;
    transition: background-color 0.3s;
}

.dropdown-content a:hover,
.nested-dropdown-content a:hover {
    background-color: #f0f8f0;
}

    <div class="page-container">
        <div class="form-container">
            <div class="form-header">
                <h2>Bulk Waste Management</h2>
                <p>Please fill in the details for waste collection</p>
            </div>
            
            <form id="bulkWasteForm">
                <div class="form-group">
                    <label><i class="fas fa-building"></i>Organization Name</label>
                    <input type="text" id="orgName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-utensils"></i>Food Name</label>
                    <input type="text" id="foodName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-list"></i>Food Type</label>
                    <select id="foodType" class="form-control" required>
                        <option value="">Select Food Type</option>
                        <option value="raw">Raw</option>
                        <option value="cooked">Cooked</option>
                        <option value="packaged">Packaged</option>
                        <option value="dairy">Dairy</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="fruits">Fruits</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-weight"></i>Quantity (in kg)</label>
                    <input type="number" id="quantity" class="form-control" min="1" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-map-marker-alt"></i>Address</label>
                    <textarea id="address" class="form-control" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-city"></i>City</label>
                    <input type="text" id="city" class="form-control" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-flag"></i>State</label>
                    <input type="text" id="state" class="form-control" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-paper-plane"></i>Submit
                    </button>
                    <button type="reset" class="btn btn-clear">
                        <i class="fas fa-undo"></i>Clear Form
                    </button>
                </div>
            </form>
        </div>

        <div class="decorative-image">
            <!-- <img src="\pic\box.jpg" alt="Waste Management"> -->
            <img src="\pics\box.jpg" alt="Waste Management">
            

            <img src="\pic\bulkfood.jpg" alt="Environmental Care">
        </div>
    </div>

    <script>
        const form = document.getElementById('bulkWasteForm');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const submitBtn = document.querySelector('.btn-submit');
            submitBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                submitBtn.style.transform = 'scale(1)';
                alert('Form submitted successfully!');
                form.reset();
            }, 200);
        });

        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', (e) => {
                e.target.closest('.form-group').style.transform = 'scale(1.01)';
            });

            input.addEventListener('blur', (e) => {
                e.target.closest('.form-group').style.transform = 'scale(1)';
            });
        });
    </script>
